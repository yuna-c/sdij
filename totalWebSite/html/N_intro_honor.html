			<p class="honor_text m_b20">
				<img src="../common/img/memoirs.png" alt="안녕하세요 이번에 수능 만점을 받게 된 김태현이라고 합니다. 저는 평범하게 공부했지만, 몇 가지 공유할 만한 점들을 소개해 보도록 할게요. “ 수험 생활은 정말 길고 지루한 생활이고, 아마 인생 중에서 가장 스트레스를 많이 받는 시간 중 하나가 아닐까 싶습니다. 하지만 결국 언젠가는 봄이 오게 되어 있고, 수험 기간 동안 얼마나 잘 공부하냐에 따라서 그 봄을 얼마나 즐길 수 있냐가 결정됩니다. 그러니까 후회할 일을 만들지 말고, 수험 생활 동안 가장 효율적으로 잘 공부해서 좋은 성과를 거두었으면 좋겠습니다.”"/>

<script>
	$('*[data-toggle="type4"]').click(function(){
     	if($(this).hasClass('on') == true){
     		$(this).removeClass('on');
     	} else{
     		$(this).parent('li').children('*[data-toggle="type4"]').removeClass('on');
     		$(this).addClass('on');
     	}
	});
	
	$('*[data-tab="type1"] button').click(function(){
    	var tab = $(this).attr('id');
    	$(this).siblings().removeClass('on');
    	$(this).addClass('on');
    	$('*[class^="tab"]').hide();
    	$('.' + tab).show();
    	$('*[data-toggle="type4"]').removeClass('on');
    	$('*[data-list="honor"] li:first-child *[data-toggle="type4"]').addClass('on');
    })
</script>
