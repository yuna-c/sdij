<script type="text/javascript">
  $(document).ready(function(){

    init();

    function init(){
      setTimeout(function(){
        $('body').css({
          'opacity' : 100
        });  
      },500);

      setTimeout(function(){
        createDot();
      },700);
      setTimeout(function(){
        $('.title_top').addClass('act');
      },1000);
    };

     function createDot(){ 
         var i = 0;
         var dotNum = $('.sub_title .dot').length;

         incNum();

         function incNum(){
            if( i < dotNum){
              $('.sub_title .dot').eq(i).addClass('act');
              i++;
              
            }else{
              $('.sub_title .dot').removeClass('act');
              i = 0;
            } 
            setTimeout(function(){
              incNum()
            },500);
         };
     };

  });
</script>
