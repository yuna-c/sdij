<html lang="ko">
<head>

<meta name="apple-mobile-web-app-capable" content="yes">
<title>로그인,회원가입 > 로그인</title>
<link rel="shortcut icon" type="image/x-icon" href="../common/img/sdij_favicon.png"><!-- 170601 파비콘 추가 -->
<link rel="stylesheet" href="../common/css/common.css">
<link rel="stylesheet" href="../common/css/selectordie.css">
<script src="../common/js/common_ui.js"></script>
<script src="../common/js/common_dev.js"></script>	<!-- // 개발적용 시 반드시 삭제 // 공통 : common_dev.js, 온 : on_dev.js, 학원 : aca_dev.js, 서점 : book_dev.js -->

<!-- // 개별 작업자용 Style S -->
<style type="text/css">
	
</style>
<!-- // 개별 작업자용 Style E -->
</head>
<body data-depth1="common" data-depth2="login" data-depth3="login">
<div id="wrap">	<!-- // Wrap S -->
<!-- // Header Include Area -->


<div id="content_wrap">
	<!-- // Snb Include Area -->
	<div class="location">
		<span>시대인재 &gt;</span>
		<span>로그인/회원가입</span>
	</div>
	<div id="content">

		<h2 data-title="type1">로그인/회원가입</h2>
		<div data-layout="type2">
			<h3 data-title="type2">
				이미 여러분은 시대인재입니다.
				<em>로그인을 위해 아이디와 비밀번호를 입력하세요.</em>
			</h3>
			<form data-form="wrap" class="type1">
				<fieldset>
					<dl data-form="wrap" class="login">
						<dt><label for="input1" class="field_name">아이디</label></dt>
						<dd><span data-form="input" class="size310"><input type="text" id="input1"></span></dd>
						<dt><label for="input2" class="field_name">비밀번호</label></dt>
						<dd><span data-form="input" class="size310"><input type="password" id="input2"></span></dd>
					</dl>
					<button type="submit" data-btn="navy">로그인</button>
				</fieldset>
				<a href="#" class="find_account">아이디 또는 비밀번호를 잊으셨습니까?</a>
			</form>

			<a href="#" class="no_check">비회원 주문조회</a><!-- 2017-10-18 마크업 추가 -->

			<h3 data-title="type2">
				Be the 시대인재
				<em>해당하는 유형을 정확하게 선택 후 회원가입하세요. <strong>단 몇 분이면 여러분도 시대의 인재입니다.</strong></em>
			</h3>
			<a href="#" data-btn="login_whitegray" class="big"><span>만 14세 미만</span>미성년 회원가입</a>
			<a href="#" data-btn="gray" class="big m_lr10"><span>만 14세 이상</span>학생 회원가입</a>
			<a href="#" data-btn="black" class="big"><span>학부모</span>회원가입</a>
		</div>

	</div>
</div>


<!-- // Footer Include Area -->
</div>	<!-- // Wrap E -->
</body>
