<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Percentage'],
      ['sample11', 1],
      ['sample22', 1],
      ['sample33', 1],
      ['sample44', 1],
      ['sample55', 1],
      ['sample66', 1],
    ]);

    var options = {

		pieHole: 0.5,
		pieSliceText: 'none',
		pieSliceTextStyle: {
			color: 'red',
		},
		legend:'none',
		tooltip: { trigger: 'none' },
		// pieSliceBorderColor:'none',
		backgroundColor:'transparent',
		pieSliceText:'none',
		slices: {
	        0: { color: '#284678' },
	        1: { color: '#284678' },
	        2: { color: '#d7d7d7' },
	        3: { color: '#d7d7d7' },
	        4: { color: '#d7d7d7' },
	        5: { color: '#d7d7d7' },
	    },
	};

    var chart = new google.visualization.PieChart(document.getElementById('donut1'));
    chart.draw(data, options);
  }

  google.charts.setOnLoadCallback(drawChart1);

  function drawChart1() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Percentage'],
      ['sample11', 34],
      ['sample11', 66]
    ]);

    var options = {
		pieHole: 0.5,
		pieSliceText: 'none',
		pieSliceTextStyle: {
			color: 'red',
		},
		legend:'none',
		tooltip: { trigger: 'none' },
		pieSliceBorderColor:'none',
		backgroundColor:'transparent',
		pieSliceText:'none',
		slices: {
	        0: { color: '#284678' },
	        1: { color: '#d7d7d7' },
	    },
	};

    var chart = new google.visualization.PieChart(document.getElementById('donut2'));
    chart.draw(data, options);
  }
</script>
