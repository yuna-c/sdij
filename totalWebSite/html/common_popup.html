 	<!-- 스와이프 팝업 -->
    <div data-pop="pop">
        <div class="pop_wrap">
            <div data-swipe="pop" class="pop swiper-container">
                <div class="main-pagination"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="../common/img/pop_bg.png"></a>

                    <div class="swiper-slide">
                        <a href="#"><img src="../common/img/pop_bg2.png"></a>

                        <a href="#"><img src="../common/img/pop_bg3.png"></a>
                    </div>

                    </div>
                </div>
            </div>
            <div class="pop_btn">
                <div class="pop_prev">back</div>
                <div class="pop_next">go</div>
            </div>
            <div class="today">
                <span data-form="checkbox" class="type6">
                    <input type="checkbox" id="pop">
                    <label for="pop">오늘 하루 열지 않기</label>
                </span>
                <button type="button" class="close">닫기</button>
            </div>
        </div>

    <!-- 일반팝업 -> class="type1" 세로정렬 -->

        <div class="pop_wrap">

        </div>
    </div>

<script type="text/javascript">
    var swiper11 = new Swiper('.pop.swiper-container', {
        pagination: '.main-pagination',
        paginationClickable: true,
        spaceBetween: 0,
        slidesPerView:1,
        /*autoplay: 4000,*/
        loop:true,
        simulateTouch:false,
        nextButton: '.pop_next',
        prevButton: '.pop_prev',
    });
