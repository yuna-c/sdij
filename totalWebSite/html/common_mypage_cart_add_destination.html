<body data-depth1="common" data-depth2="mypage" data-depth3="ordercheck" data-depth4="add_destination" data-depth5="pop">
<div data-popup="pop" class="type2 type7">
  <div class="pop_wrap">
     <div class="pop_wrap nothing">
        <form data-box="pop_content">    
            <h3 data-title="type2" class="m_b15">배송지 추가</h3>
           <fieldset class="no_mg">
                <dl data-form="wrap" class="m_b10">
                    <dt>
                        <label for="input1" class="field_name">배송지명</label>
                    </dt>
                    <dd>
                        <span data-form="input">
                            <input type="text" id="input1">
                        </span>
                        <p class="field_info m_l10">* 8자 이내로 입력하세요.</p>
                    </dd>
                    <dt>
                        <label for="input2" class="field_name">이름</label>
                    </dt>
                    <dd>
                        <span data-form="input">
                            <input type="text" id="input2">
                        </span>
                    </dd>
                    <dt>
                        <span class="field_name">연락처</span>
                    </dt>
                    <dd>
                        <p class="m_b15">
                            <span data-form="select">
                                <select title="휴대폰번호 앞 세자리">
                                    <option>010</option>
                                    <option>011</option>
                                    <option>017</option>
                                    <option>018</option>
                                    <option>019</option>
                                </select>
                            </span>
                            <em>-</em>
                            <span  data-form="input" class="size110">
                                <input type="text" title="휴대폰번호 가운데 네자리">
                            </span>
                            <em>-</em>
                            <span  data-form="input" class="size110">
                                <input type="text" title="휴대폰번호 뒤 네자리">
                            </span>
                        </p>
                    </dd>
                    <dt><span class="field_name">주소</span></dt>
                    <dd>
                        <p>
                            <span  data-form="input" class="size170">
                                <input type="text" readonly="readonly" title="우편번호">
                            </span>
                            <button type="button" data-btn="whitegray">우편번호 찾기</button>
                        </p>
                        <p> 
                            <span  data-form="input" class="size370">
                                <input type="text" id="input2" readonly="readonly">
                            </span>
                            <label for="input2" class="field_info">기본주소</label>
                        </p>
                        <p> 
                            <span  data-form="input" class="size370">
                                <input type="text" id="input3">
                            </span>
                            <label for="input3" class="field_info">나머지주소</label>
                        </p>
                    </dd>
                </dl>
            </fieldset>
        </form>
        </div>
        <div class="btn_wrap2">
          <button type="submit" data-btn="navy">확인</button>
          <button type="reset" data-btn="gray">취소</button>
       </div>
  </div>
</div>
