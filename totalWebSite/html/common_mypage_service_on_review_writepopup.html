<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>마이페이지 > 이용중인서비스 > 시대인재on > 학습후기 > 후기남기기팝업</title>

</style>

<body data-depth1="common" data-depth2="mypage" data-depth3="service" data-depth4="on" data-depth5="review" data-depth6="writepopup">
<div data-popup="pop" class="type3">
	<div class="pop_wrap">


		<form data-box="pop_content">
			<fieldset class="m_b20">
				<h1 data-title="type2">학습후기 입력</h1>
				<dl data-form="wrap">
					<dt><label for="input1" class="field_name">제목</label></dt>
					<dd><span data-form="input" class="size310"><input type="text" id="input1"></span></dd>
					<dt><span class="field_name">만족도</span></dt>
					<dd>
						<div data-rate="star">
							<button type="button" class="on"><span class="hidden">1</span></button>
							<button type="button" class="on"><span class="hidden">2</span></button>
							<button type="button" class="on"><span class="hidden">3</span></button>
							<button type="button"><span class="hidden">4</span></button>
							<button type="button"><span class="hidden">5</span></button>
						</div>
					</dd>
				</dl>
			</fieldset>

			<fieldset>
				<textarea data-form="textarea" class="type2" title="학습후기 입력창"></textarea>
			</fieldset>
		</form>
		
		<div class="btn_wrap3">
			<button type="submit" data-btn="navy">등록</button>
		</div>


	</div>
</div>
