<body>

<div id="wrap">
    <!-- S : header -->
    <header id="header">
        <a href="javascript:window.history.back();" class="btn-back">뒤로가기</a>
        <h1 class="logo"><a href="/main/main.html"><img src="http://img.sdij.com/sd2019/app/common/logo_w.png" alt="시대인재"></a></h1>
        <a href="/totalWebSite/renew2019/lms/setup/index.html" class="btn-setup">설정 바로가기</a>
    </header>
    <!--// E : header -->

    <!-- S : container -->
    <section id="container" class="attendance-container">
        <!-- S : 유저 정보 -->
        <article class="container-user content-layout">
            <div class="box-shadow">
                <div class="user-name">시대인재N 신관 S반 홍길동 (123번)</div>

                <div class="user-info"><a href="/totalWebSite/renew2019/lms/score/list.html">
                    <span>상점 100점</span>
                    <span>벌점 100점</span>
                </a></div>
            </div>
        </article>
        <!--// E : 유저 정보 -->

        <article class="container-tab content-layout">
            <div class="tab-dep1">
                <a href="javascript:void(0);" class="selected"><span>출결현황</span></a>
                <a href="javascript:void(0);"><span>몰입도</span></a>
            </div>

            <!-- S : 출결현황 -->
            <div class="tab-content tab-on">
                <div class="tit-area box-shadow mb1">
                    <h4 class="tit-dep4 mb0">
                        11월 28일(목) 출결현황
                    </h4>
    
                    <div class="tit-side">
                        <span class="color-blue">등원시간 : 오전 07시 45분</span>
                        <span class="color-gray">하원시간 : 오후 10시 00분</span>
                    </div>
                </div>
    
                <div class="graph-area" id="graph-attend">

                </div>
            </div>
            <!--// E : 출결현황 -->

            <!-- S : 몰입도 -->
            <div class="tab-content tab-immersion">
                <div class="tit-area box-shadow mb1">
                    <h4 class="tit-dep4">
                        <span>11월 27일(수) 몰입도</span>
                        <span class="color-purple">평균 99.9점</span>
                    </h4>

                    <ul class="table-layout">
                        <li>
                            <span class="strong">1교시</span>
                            <span class="gray">75점</span>
                        </li>
                        <li>
                            <span class="strong">2교시</span>
                            <span class="gray">80점</span>
                        </li>
                        <li>
                            <span class="strong">3교시</span>
                            <span class="gray">100점</span>
                        </li>
                        <li>
                            <span class="strong">4교시</span>
                            <span class="gray">1점</span>
                        </li>
                        <li>
                            <span class="strong">5교시</span>
                            <span class="gray">85점</span>
                        </li>
                    </ul>
                </div>

                <div class="graph-area" id="graph-immersion">

                </div>
            </div>
            <!--// E : 몰입도 -->
        </article>
    </section>
    <!--// E : container -->

    <!-- S : nav -->
    <nav id="nav">
        <div class="nav-link">
            <a href="/totalWebSite/renew2019/lms/main/main.html">

            <a href="/totalWebSite/renew2019/lms/setup/push.html">

            <a href="/totalWebSite/renew2019/lms/mentoring/list.html">
                <i class="ico-write-g"></i>
                TA신청
            </a>
        </div>
    </nav>
    <!--/ / E : nav -->
</div>

<script>

/* 출결현황 그래프 */
Highcharts.chart('graph-attend', {
    chart: { type: 'columnrange', inverted: false },
    title: { text: null },
    xAxis: { categories: ['월', '화', '수', '목', '금', '토'] },
    yAxis: { title: { text: null }, labels: { format: '{value}:00'}, categories: ['6', '10', '14', '18', '22'] },
    tooltip: { valueSuffix: ':00' },
    plotOptions: { columnrange: { dataLabels: { enabled: false, format: '{y}:00' } } },
    legend: { enabled: false },
    credits: { enabled: false },
    exporting: { enabled: false },

    // 등, 하원 시간 데이터
    series: [{ name: '등, 하원시간', color: '#003fab',
        data: [
            [6, 20],
            [7, 22],
            [8, 22],
            [6, 22],
            [6, 20]
        ]
    }],
});

/* 몰입도 그래프 */
Highcharts.chart('graph-immersion', {
    chart: { type: 'column', inverted: true },
    title: { text: null },
    xAxis: { categories: ['월', '화', '수', '목', '금', '토'] },
    yAxis: { title: { text: null }, labels: { format: '{value}'} },
    tooltip: { valueSuffix: '점' },
    plotOptions: { columnrange: { dataLabels: { enabled: false, format: '{y}점' } } },
    legend: { enabled: false },
    credits: { enabled: false },
    exporting: { enabled: false },

    // 몰입도 데이터
    series: [{ name: '몰입도', color: '#8028f4',
        data: [ 80, 90, 75, 10, 20]
    }],
});

</script>
