<div data-popup="pop" class="type1">
	<div class="pop_wrap">
		<div data-layout="type2">
			<h3 data-title="type2">
				이미 여러분은 시대인재입니다.
				<em>로그인을 위해 아이디와 비밀번호를 입력하세요.</em>

			<form data-form="wrap" class="type1">
				<fieldset>

						<dt><label for="input1" class="field_name">아이디</label></dt>
						<dd><span data-form="input" class="size280"><input type="text" id="input1"></span></dd>
						<dt><label for="input2" class="field_name">비밀번호</label></dt>
						<dd><span data-form="input" class="size280"><input type="password" id="input2"></span></dd>
					</dl>
					<button type="submit" data-btn="navy">로그인</button>
				</fieldset>
				<a href="#" class="find_account">아이디 또는 비밀번호를 잊으셨습니까? &gt;</a>
