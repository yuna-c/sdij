		<div data-layout="type1">
			<div data-color="bg" class="panel m_b30"><img src="../common/img/survival_intro_img01.png" alt="시간에 따른 성적 추이 그래프" longdesc="수험생의 예상/목표 성적구간은 3월, 6월, 9월 수능까지 시간이 갈수록 성적이 향상되도록 설정되어있으나, 실제 수능 성적구간은 9월 성적에 비해 떨어진다."></div>
			<div data-color="black" class="panel m_b30"><img src="../common/img/survival_intro_img02.png" alt="성적 추이에 대한 설명" longdesc="대부분의 수험생의 예상과는 다르게 수능 점수는 내 원래 실력보다 더 떨어진다. 왜? 실전은 실력이 좌우하기 때문에"></div>
			<div class="m_b30"><img src="../common/img/survival_intro_img03.png" alt="수능점수를 키우는 방법" longdesc="수능점수를 수식으로 설명하면 풀어본 문제와 풀이방법을 아는 문제, 익숙한 문제를 모두 더한 것을 모르는 문제와 긴장감을 곱한 것으로 나누었을 때 나온 값과 같다. 수능점수는 익숙한 문제의 수와 범위를 넓혀갈 때, 동시에 모르는 문제와 긴장감을 0으로 수렴시킬수록 올라간다. 실전을 좌우하는 실력을 키운다는 것은, 내가 풀 수 있는 문제를 무한대에 수렴시키는 것. 물리적인 문제의 양을 늘리는 것이 아니라 한 문제를 풀어도 10문제, 100문제에 적용할 수 있는 문제를 푸는 것."></div>
			<div class="m_b50"><img src="../common/img/survival_intro_img04.png" alt="킬러문제에 대한 설명" longdesc="킬러문제, 등급은 여기서 결정된다. 실력을 올리는 것은 반짝거리는 단 하나의 킬러문제. 문제를 많이 풀어도 실력이 쌓이지 않는건 수험생의 몰입이나 노력의 부족 때문이 아니다. 공부시간이 부족하거나, 인강을 더 조금 들어서도 아니다. 다만 다른 문제를 푸는 것 뿐이다. 지금 대치동 현장에서 제일 많이 풀리는 문제. 서바이벌"></div>
