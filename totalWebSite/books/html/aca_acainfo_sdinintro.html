					<li data-preview="../common/img/sample/1.jpg"><button type="button"><img src="../common/img/sample/1.jpg" alt="image01" /></button></li>

					<img id="preview" src="../common/img/sample/1.jpg" />
				</div>
			</div>
			<script type="text/javascript">
				var current = 0,
					$preview = $( '#preview' ),
					$carouselEl = $( '#carousel' ),
					$carouselItems = $carouselEl.children(),
					carousel = $carouselEl.elastislide( {
						current : current,
						minItems : 5,
						onClick : function( el, pos, evt ) {

							changeImage( el, pos );
							evt.preventDefault();

						},
						onReady : function() {

							changeImage( $carouselItems.eq( current ), current );
							
						}
					} );
			</script>
