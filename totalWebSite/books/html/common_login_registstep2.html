<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="1600px"><!-- 2017-09-28 메타태그 수정 -->
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>로그인,회원가입 > 정보입력</title>
<link rel="shortcut icon" type="image/x-icon" href="../common/img/sdij_favicon.png"><!-- 170601 파비콘 추가 -->
<link rel="stylesheet" href="../common/css/common.css">
<link rel="stylesheet" href="../common/css/selectordie.css">
<script src="../common/js/common_ui.js"></script>
<script src="../common/js/common_dev.js"></script>	<!-- // 개발적용 시 반드시 삭제 // 공통 : common_dev.js, 온 : on_dev.js, 학원 : aca_dev.js, 서점 : book_dev.js -->
<script src="../common/js/selectordie.min.js"></script>
<!-- // 개별 작업자용 Style S -->
<style type="text/css">
	.style{}
</style>
<!-- // 개별 작업자용 Style E -->
</head>
<body data-depth1="common" data-depth2="login" data-depth3="registstep2">
<div id="wrap">	<!-- // Wrap S -->
<!-- // Header Include Area -->


<div id="content_wrap">
	<!-- // Snb Include Area -->
	<div class="location">
		<span>시대인재 &gt;</span>
		<span>로그인/회원가입</span>
	</div>
	<div id="content">

		<h2 data-title="type1">로그인/회원가입</h2>
		<div data-layout="type1">
			<h3 data-title="type2">Be the 시대인재 <span class="required">(<strong>*</strong> 필수 입력)</span>
				<span data-step="type1">
					<span><strong>01</strong> 본인인증</span>
					<span class="on"><strong>02</strong> 정보입력</span>
					<span><strong>03</strong> 가입완료</span>
				</span>
			</h3>

			<form>
				<fieldset>
					<dl data-form="wrap">
						<dt><label for="input3" class="field_name">이름<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="text" id="input3"></span></dd>
						<dt><label for="input4" class="field_name">아이디<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="text" id="input4"></span><button type="button" data-btn="whitegray">중복확인</button><span class="field_info">6자 이상의 영문, 영문+숫자조합</span></dd>
						<dt><label for="input5" class="field_name">비밀번호<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="password" id="input5"></span><span class="field_info">8자 이상의 영문, 숫자, 특수문자 중 2가지 조합</span></dd>
						<dt><label for="input6" class="field_name">비밀번호 확인<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="password" id="input6"></span></dd>
						<dt><span class="field_name">생년월일<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<span data-form="select" class="type1">
								<select title="태어난 해">
									<option>년</option>
									<option>옵션1</option>
									<option>옵션2</option>
									<option>옵션3</option>
								</select>
							</span>
							<span data-form="select">
								<select title="태어난 월">
									<option>월</option>
									<option>옵션1</option>
									<option>옵션2</option>
									<option>옵션3</option>
								</select>
							</span>
							<span data-form="select">
								<select title="태어난 일">
									<option>일</option>
									<option>옵션1</option>
									<option>옵션2</option>
									<option>옵션3</option>
								</select>
							</span>
							<span data-form="radio">
								<input type="radio" id="radio1" name="radio_test1" checked="checked">
								<label for="radio1">남</label>
							</span>
							<span data-form="radio">
								<input type="radio" id="radio2" name="radio_test1">
								<label for="radio2">여</label>
							</span>
						</dd>
						<dt><span class="field_name">휴대폰번호<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<p>
								<span data-form="select">
									<select title="휴대폰번호 앞 세자리">
										<option>010</option>
										<option>011</option>
										<option>017</option>
										<option>018</option>
										<option>019</option>
									</select>
								</span>
								<em>-</em>
								<span  data-form="input" class="size110">
									<input type="text" title="휴대폰번호 가운데 네자리">
								</span>
								<em>-</em>
								<span  data-form="input" class="size110">
									<input type="text" title="휴대폰번호 뒤 네자리">
								</span>
							</p>
							<p>
								<span data-form="radio" class="type1">
									<input type="radio" id="radio3" name="radio_test2" checked="checked">
									<label for="radio3">상품, 입시정보, 이벤트 정보 등을 SMS로 받음</label>
								</span>
								<span data-form="radio" class="type1">
									<input type="radio" id="radio4" name="radio_test2">
									<label for="radio4">받지 않음</label>
								</span>
							</p>
						</dd>
						<!-- 20170525 학교정보입력 추가 -->
						<dt class="infoline"><span class="hidden">학교정보</span></dt>
						<dd><p class="field_info f_color5">* 학부모 회원님은 자녀의 학교 정보를 입력하세요.</p></dd>
						<dt><label for="input1" class="field_name">학교<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="text" id="input1"></span><button type="button" data-btn="whitegray" onclick="openNewWindow('common_login_registstep2_schoolpopup.html')">학교검색</button></dd>
						<dt><span class="field_name">계열/학년<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<span data-form="select" class="type8">
								<select title="계열선택">
									<option>계열</option>
									<option>문과</option>
									<option>이과</option>
								</select>
							</span>
							<span data-form="select" class="type8 m_l10">
								<select title="학년선택">
									<option>학년</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</span>
						</dd>
						<!-- // 20170530 재원 추가 -->
						<dt class="radio_only"><span class="field_name line2">시대인재 재원<br>여부<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<span data-form="radio">
								<input type="radio" id="radio50" name="radio_test50" checked="checked">
								<label for="radio50">없음</label>
							</span>
							<span data-form="radio">
								<input type="radio" id="radio51" name="radio_test50">
								<label for="radio51">재원 했었음</label>
							</span>
							<span data-form="radio">
								<input type="radio" id="radio52" name="radio_test50">
								<label for="radio52">현재 재원중</label>
							</span>
						</dd>
						<dt class="radio_only"><span class="field_name">재원캠퍼스<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<span data-form="radio">
								<input type="radio" id="radio60" name="radio_test60" checked="checked">
								<label for="radio60">대치</label>
							</span>
							<span data-form="radio">
								<input type="radio" id="radio61" name="radio_test60">
								<label for="radio61">분당</label>
							</span>
						</dd>
						<!-- // 20170525 학교정보입력 추가 -->
						<dt><span class="field_name">이메일<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<p>
								<span data-form="input" class="size170">
									<input type="text" title="이메일 계정">
								</span>
								<em class="f_size14">@</em>
								<span data-form="input" class="size170">
									<input type="text" title="이메일주소 @ 뒷자리">
								</span>
								<span data-form="select" class="type3">
									<select title="메일주소">
										<option>직접입력</option>
										<option>naver.com</option>
										<option>hanmail.net</option>
										<option>gmail.com</option>
									</select>
								</span>
							</p>
							<p>	
								<span data-form="radio" class="type1">
									<input type="radio" id="radio5" name="radio_test3" checked="checked">
									<label for="radio5">상품, 입시정보, 이벤트 정보 등을 이메일로 받음</label>
								</span>
								<span data-form="radio" class="type1">
									<input type="radio" id="radio6" name="radio_test3">
									<label for="radio6">받지 않음</label>
								</span>
							</p>
						</dd>
						<dt><span class="field_name">주소</span></dt>
						<dd>
							<p>
								<span  data-form="input" class="size170">
									<input type="text" readonly="readonly" title="우편번호">
								</span>
								<button type="button" data-btn="whitegray">우편번호 찾기</button>
							</p>
							<p>	
								<span  data-form="input" class="size370">
									<input type="text" id="input7" readonly="readonly">
								</span>
								<label for="input7" class="field_info">기본주소</label>
							</p>
							<p>	
								<span  data-form="input" class="size370">
									<input type="text" id="input8">
								</span>
								<label for="input8" class="field_info">나머지주소</label>
							</p>
						</dd>
						<dt><span class="field_name">전화번호</span></dt>
						<dd>
							<span data-form="select">
								<select title="지역번호">
									<option>02</option>
									<option>옵션1</option>
									<option>옵션2</option>
									<option>옵션3</option>
								</select>
							</span>
							<em>-</em>
							<span  data-form="input" class="size110">
								<input type="text" title="전화번호 앞자리">
							</span>
							<em>-</em>
							<span  data-form="input" class="size110">
								<input type="text" title="전화번호 뒷자리">
							</span>
						</dd>
					</dl>
					<p data-form="checkbox" class="type1">
						<input type="checkbox" id="check1">
						<label for="check1">SDIJ.COM 사이트를 이용하기 위한 통합 이용약관, 정보 활용 및 개인정보 제3자 제공에 모두 동의 합니다.</label>
					</p>
					<div data-box="type3">
						<p>
							<span data-form="checkbox">
								<input type="checkbox" id="check2">
								<label for="check2">시대인재 이용약관 (필수)</label>
							</span>
							<a href="#">자세히보기</a>
						</p>
						<p>
							<span data-form="checkbox">
								<input type="checkbox" id="check3">
								<label for="check3">개인정보 처리방침 (필수)</label>
							</span>
							<a href="#">자세히보기</a>
						</p>
						<p>
							<span data-form="checkbox">
								<input type="checkbox" id="check4">
								<label for="check4">개인정보 수집 및 프로모션 이용안내 (선택)</label>
							</span>
							<a href="#">자세히보기</a>
						</p>
					</div>
					<div class="btn_wrap">
						<!-- 20170405 data-btn="navy"로 수정 -->
						<button type="button" data-btn="navy">확인</button>
					</div>
				</fieldset>
			</form>
		</div>

	</div>
</div>


<!-- // Footer Include Area -->
</div>	<!-- // Wrap E -->
</body>
