    <!-- Initialize Swiper -->
    <!-- 170601 스크립트 수정 -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: '.replay-pagination2',
        effect:'coverflow', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'
        nextButton: '.replay_next',
        prevButton: '.replay_prev',
        slidesPerView: 1,
        speed: 1000,
        autoplay: false,
        spaceBetween: 0,
        mousewheelControl: true,
        touchRation:0,
        preventClicks:false,
        simulateTouch: false,
        loop: false,
        onSlideChangeStart: function (swiper){
	     	$('.teaser_swipe_wrap .swiper-slide-active').each(function(){
		    	if($(this).hasClass('main_visual1')==true){
		    		$('#wrap').removeClass();
		    	} else if($(this).hasClass('main_visual2')==true){
		    		$('#wrap').removeClass();
		    		$('#wrap').addClass('on')
		    	} else  if($(this).hasClass('main_visual3')==true){
		    		$('#wrap').removeClass();
		    		$('#wrap').addClass('on2')

		    	}
		    })
        },
    });
    </script>
