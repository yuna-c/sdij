<title>서바이벌노크신청 > 신청서작성</title>

	.style{}

<body data-device="mobile" data-depth1="survival" data-depth2="knock" data-depth3="applystep2">
<div id="wrap">	<!-- // Wrap S -->
<!-- // Header Include Area -->


<div id="content_wrap">
	<!-- // Snb Include Area -->
	<div id="content">
		<h2 data-title="type1" class="line">서바이벌 실전모의<br />온라인 0회 무료신청</h2><!--20180510 추가-->
		<div data-layout="type1">
			<div data-step="type2" class="m_b55 p_t40">
				<div class="pass"><em>1</em>과목신청</div><!-- 완료단계 class="pass" -->
				<div class="on"><h2><em>2</em>배송지 입력</h2></div><!-- 현재단계 class="on" -->
				<div><em>3</em>신청완료</div>
			</div>
			<form>	
				<ul data-text="type1" class="star2 f_color5 m_b30">
					<li>신청 후 배송지 변경이 어려우니 정확한 배송지를 입력해 주세요.</li>
					<li>주소 기재 오류로 인한 반송은 재배송하지 않습니다.</li>
				</ul>
				<fieldset class="m_b60">
					<dl data-form="wrap">
						<dt><label for="input3" class="field_name">이름<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="text" id="input3"></span></dd>
						<dt><span class="field_name">주소<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<p>
								<span  data-form="input" class="size320">
									<input type="text" readonly="readonly" title="우편번호">
								</span>
								<button type="button" data-btn="whitegray" class="size220 m_l20">우편번호 검색</button>
							</p>
							<p>	
								<span  data-form="input" class="size370">
									<input type="text" id="input7" readonly="readonly" placeholder="기본주소">
								</span>
							</p>
							<p>	
								<span  data-form="input" class="size370">
									<input type="text" id="input8" placeholder="나머지주소">
								</span>
							</p>
						</dd>
						<dt><span class="field_name">휴대폰번호<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<p class="m_b30">
								<span data-form="select">
									<select title="휴대폰번호 앞 세자리">
										<option>010</option>
										<option>011</option>
										<option>017</option>
										<option>018</option>
										<option>019</option>
									</select>
								</span>
								<em>-</em>
								<span data-form="input" class="size168">
									<input type="text" title="휴대폰번호 가운데 네자리">
								</span>
								<em>-</em>
								<span data-form="input" class="size168">
									<input type="text" title="휴대폰번호 뒤 네자리">
								</span>
							</p>
							<span class="field_info">
								주소 및 연락처가 정확하지 않을 경우 분실 및 반송 될 수 있습니다. 
							</span>
						</dd>
						<dt><span class="field_name">전화번호</span></dt>
						<dd class="m_b60">
							<span data-form="select">
								<select title="지역번호">
									<option>02</option>
									<option>옵션1</option>
									<option>옵션2</option>
									<option>옵션3</option>
								</select>
							</span>
							<em>-</em>
							<span  data-form="input" class="size168">
								<input type="text" title="전화번호 앞자리">
							</span>
							<em>-</em>
							<span  data-form="input" class="size168">
								<input type="text" title="전화번호 뒷자리">
							</span>
						</dd>
						<dt><label for="input56" class="field_name">배송메시지</label></dt>
						<dd>
							<span data-form="input"><input type="text" id="input56" placeholder="한글 50자 이내 배송관련 메모를 작성하세요."></span>
						</dd>
					</dl>
				</fieldset>
				<div class="btn_wrap3">
					<button type="button" data-btn="navy" data-popup="sample" id="alert_1btn">신청하기</button>
				</div>
		</div>


	</div>
</div>
