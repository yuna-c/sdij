<body data-device="mobile" data-depth1="common" data-depth2="login" data-depth3="login">
<div id="wrap">	<!-- // Wrap S -->
<!-- // Header Include Area -->


<div id="content_wrap">
	<!-- // Snb Include Area -->
	<div id="content">


		<h2 data-title="type1">로그인/회원가입</h2>
		<div data-layout="type1">
			<h3 data-title="type2" class="m_b40">
				이미 여러분은 시대인재입니다.
				<em>로그인을 위해 아이디와 비밀번호를 입력하세요.</em>
			</h3>

			<form data-form="wrap" class="type1">
				<fieldset>
					<span data-form="input"><input type="text" id="input1" placeholder="아이디"></span>
					<span data-form="input"><input type="password" id="input2" placeholder="비밀번호"></span>
					<button type="button" data-btn="navy">로그인</button>
				</fieldset>
				<a href="#" class="find_account">아이디 또는 비밀번호를 잊으셨습니까?</a>
			</form>

			<a href="#" class="no_check">비회원 주문조회</a><!-- 2017-10-18 마크업 추가 -->

			<h3 data-title="type2" class="m_b25">
				Be the 시대인재
				<em>해당하는 유형을 정확하게 선택 후 회원가입하세요.</em>
				<em><strong>단 몇 분이면 여러분도 시대의 인재입니다.</strong></em>
			</h3>

			<a href="#" data-btn="login_whitegray" class="m_b20">만 14세 미만 미성년 회원가입</a>
			<a href="#" data-btn="gray" class="m_b20">만 14세 이상 학생 회원가입</a>
			<a href="#" data-btn="black">학부모 회원가입</a>
		</div>


	</div>
