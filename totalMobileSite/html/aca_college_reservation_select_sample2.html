<style type="text/css">
	#parent {
		position: absolute;
		height: 100%;
		width: 100%;
		overflow: auto;
	}

	.child {
		position: absolute;
		height: 200px;
		width: 100px;
		background-color: #AFBBC6;
		cursor: move;
	}

	#minimap {
		position: fixed;
		width: 125px;
		height: 125px;
		top: 20px;
		right: 20px;
		background-color: #EEE;
		border: 1px solid #AAA;
		opacity: 0.9;
		z-index: 100;
	}

	.minimap-node {
		position: absolute;
		border:1px solid #000;
		background-color: rgb(96, 122, 134);
	}
	.minimap-node.select{
		background:#ff0000;
	}
	.minimap-viewport {
		position: absolute;
		box-sizing: border-box;
		/*background-color: rgba(79, 111, 126, 0.4);*/
		border:1px solid #ff0000;
		z-index: 100;
		cursor: move;
	}

<script>
	$(function () {
		// First, lets build an interesting example of parent and child DOM elements...

		var $parent = $('*[data-select="seat"]');

		// var childrenFragment = document.createDocumentFragment();
		// var left = 0;
		// var top = 0;
		// var $child;

		// 	left += 200;
		// 	top += 200;
		// }
		// $parent.append( childrenFragment );

		// Allow children to be draggable. The position of the child will be updated in the minimap.
		// var $children = $parent.find('button');
		// $children.each( function () {
		// 	$( this ).draggable( {
		// 		containment : $parent,
		// 		scroll : false
		// 	} );
		// } );


		// Now invoke the minimap method on the element you'd like to become the minimap,
		// passing a reference to the element you'd like the map to be based on.
		$( "#minimap" ).minimap( $parent );
		$('*[data-select="seat"] button').click(function(){
			var saveClass = $(this).attr('id');
			$('*[data-select="seat"] button').removeClass('select');
			$(this).addClass('select');
			$('#minimap .minimap-node').removeClass('select');
			$('#minimap .'+saveClass).addClass('select');
		});
	});
</script>
