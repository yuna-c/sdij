<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멘토APP</title>
  <link rel="stylesheet" href="/totalMobileSite/lms/2019/common/css/reset.css">
  <link rel="stylesheet" href="/totalMobileSite/lms/2019/common/css/layout.css">
  <link href='https://cdn.rawgit.com/kattergil/NotoSerifKR-Web/5e08423b/stylesheet/NotoSerif-Web.css' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="/totalMobileSite/lms/2019/common/js/lib/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/totalMobileSite/lms/2019/common/js/common.js"></script>
</head>
<body>
  <div class="table-layout">
    <div class="symbol">
      Total<br/>
      Learning<br/>
      Management<br/>
      System
    </div>
    <div class="mid-wrap login">
      <p class="txt-center">
        시대인재 N 재종반에 등록한 재원생만 이용할 수 있는 서비스 입니다. <br/>
        학원 입학 시 등록한 정보를 입력하세요.
      </p>
      <form action="">
        <fieldset>
          <legend>로그인페이지</legend>
            <table>
              <colgroup>
                <col width="30%" />
                <col width="70%" />
              </colgroup>
              <tbody>
                <tr>
                  <th>이름</th>
                  <td>
                    <input type="text" placeholder="홍길동">
                  </td>
                </tr>
                <tr>
                  <th>휴대폰번호</th>
                  <td>
                     <input type="text" placeholder="010-1234-5678">
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="no-line">
                    <input type="button" value="Sign in" class="sign">
                  </td>
                </tr>
              </tbody>
            </table>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
