<body data-device="mobile" data-depth1="common" data-depth2="login" data-depth3="registstep1">
<div id="wrap">	<!-- // Wrap S -->
<!-- // Header Include Area -->


<div id="content_wrap">
	<!-- // Snb Include Area -->
	<div id="content">


		<h2 data-title="type1">로그인/회원가입</h2>
		<div data-layout="type1">
			<h3 data-title="type2">Be the 시대인재</h3>
			<!-- 20170515 class="noline" 추가 -->
			<div data-step="type2" class="noline">
				<div class="on"><em>1</em>본인인증</div><!-- 현재단계 class="on" --><!-- 완료단계 class="pass" -->
				<div><em>2</em>정보입력</div>
				<div><em>3</em>가입완료</div>
			</div>

			<p data-text="type2" class="m_b40">만 14세 미만 회원으로 가입하시려면 보호자(부모님, 법정 대리인)의 동의가 필요합니다.</p>

			<form>
				<fieldset class="m_b45">
					<dl data-form="wrap">
						<dt><label for="input1" class="field_name">보호자이름<strong>*<em>필수항목</em></strong></label></dt>
						<dd><span data-form="input"><input type="text" id="input1"></span></dd>
						<dt><span class="field_name">보호자 휴대폰번호<strong>*<em>필수항목</em></strong></span></dt>
						<dd>
							<span data-form="select">
								<select title="휴대폰번호 앞 세자리">
									<option>010</option>
									<option>011</option>
									<option>017</option>
									<option>018</option>
									<option>019</option>
								</select>
							</span>
							<em>-</em>
							<span data-form="input" class="size168 m_b20">
								<input type="text" title="휴대폰번호 가운데 네자리">
							</span>
							<em>-</em>
							<span data-form="input" class="size168">
								<input type="text" title="휴대폰번호 뒤 네자리">
							</span>
							<button type="button" data-btn="whitegray">인증번호받기</button>
						</dd>
						<dt><label for="input2" class="field_name">인증번호</label></dt>
						<dd class="m_b50">
							<span data-form="input" class="m_b25"><input type="text" id="input2"></span>
							<span class="timer"><em>인증번호 입력 남은시간</em>03:00</span>
							<p class="field_info">
								입력한 휴대폰번호로 인증번호가 발송됩니다.<br>
								1개의 휴대폰번호로 1개의 아이디만 가입 가능합니다.
							</p>
						</dd>
					</dl>
					<div class="btn_wrap">
						<button type="button" data-btn="navy">확인</button>
					</div>
				</fieldset>
			</form>
		</div>


	</div>
</div>
