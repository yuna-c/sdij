<div data-pop="pop" class="autoH">
    <div class="pop_wrap">
        <div data-swipe="pop" class="pop swiper-container">
            <div class="main-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#">
                      <img src="http://img.sdij.com/img_popup/mobile/m_20180513popimg2.jpg"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="today">
            <button type="button" class="t_close">오늘 하루 열지 않음</button>
            <button type="button" class="close">닫기</button>
        </div>
    </div>
    <div class="dim"></div>
</div>

<script type="text/javascript">
   $('body').addClass('on');
   $('[data-pop="pop"].autoH .close').on('click',function(){
   	$('body').removeClass('on')
   });

   $('*[data-pop="pop"] button').click(function(){
      $(this).parents('*[data-pop="pop"]').hide();
  });

  $('*[data-pop="double"] button').click(function(){
      if($(this).parents('*[data-pop="double"]').hasClass('check') == true){
          $(this).parents('*[data-pop="double"]').addClass('off')
          $(this).parents('.pop_cont').addClass('off');
      } else{
          $(this).parents('*[data-pop="double"]').addClass('check')
          $(this).parents('.pop_cont').addClass('off');
      }
  });
</script>
