<!-- 이미지 스와이퍼 autoH 중앙자동정렬 -->
<div data-pop="pop" class="autoH">
    <div class="pop_wrap">
        <div data-swipe="pop" class="pop swiper-container">
            <div class="main-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#"><img src="../common/img/pop_bg.png"/></a>
                </div>
                <div class="swiper-slide">
                    <a href="#"><img src="../common/img/pop_bg2.png"/></a>
                </div>
                <div class="swiper-slide">
                    <a href="#"><img src="../common/img/pop_bg3.png"/></a>
                </div>
                <div class="swiper-slide">
                    <a href="#"><img src="../common/img/pop_bg4.png"/></a>
                </div>
            </div>
        </div>

        <div class="pop_btn">
            <div class="pop_prev">back</div>
            <div class="pop_next">go</div>
        </div>

        <div class="today">
            <button type="button" class="t_close">오늘 하루 열지 않음</button>
            <button type="button" class="close">닫기</button>
        </div>
    </div>
    <div class="dim"></div>
</div>

<script type="text/javascript">
    var swiper7 = new Swiper('.pop.swiper-container', {
        pagination: '.main-pagination',
        paginationClickable: true,
        spaceBetween: 0,
        slidesPerView:1,
        /*autoplay: 4000,*/
        loop:true,
        nextButton: '.pop_next',
        prevButton: '.pop_prev',
    });

    $('*[data-pop="pop"] button').click(function(){
        $(this).parents('*[data-pop="pop"]').hide();
    });

    $('*[data-pop="double"] button').click(function(){
        if($(this).parents('*[data-pop="double"]').hasClass('check') == true){
            $(this).parents('*[data-pop="double"]').addClass('off')
            $(this).parents('.pop_cont').addClass('off');
        } else{
            $(this).parents('*[data-pop="double"]').addClass('check')
            $(this).parents('.pop_cont').addClass('off');
        }
    });
</script>
