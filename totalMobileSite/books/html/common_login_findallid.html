<div id="wrap">	<!-- // Wrap S -->
<!-- // Header Include Area -->


<div id="content_wrap">
	<!-- // Snb Include Area -->
	<div id="content">


		<h2 data-title="type1">로그인/회원가입</h2>
		<div data-layout="type1">
			<h3 data-title="type2">아이디를 잊으셨나요?</h3>

			<div data-box="type1">
				<span>입력하신 정보와 일치하는 아이디는 <b class="f_color1">sidae****</b> 입니다.</span>
			</div>

			<div data-text="type1" class="m_b50">
				<p>아이디 전체 정보를 받을 방법을 선택하세요.</p>
				<p>회원가입 시 등록한 핸드폰 또는 이메일로<br>아이디 전체 정보를 발송 해 드립니다.</p><!-- 20170712 텍스트 변경 -->
			</div>

			<form class="m_b30">
				<fieldset>
					<dl data-form="wrap">
						<dt><span class="field_name">휴대폰으로 받기</span></dt>
						<dd>
							<span  data-form="input" class="size380">
								<input type="text" readonly="readonly" title="휴대폰번호" value="010-1234-****">
							</span>
							<button type="button" data-btn="whitegray" class="size160 m_l20">확인</button>
						</dd>
						<dt><span class="field_name">이메일로 받기</span></dt>
						<dd class="m_b60">
							<span  data-form="input" class="size380">
								<input type="text" readonly="readonly" title="이메일주소" value="sidae****@naver.com">
							</span>
							<button type="button" data-btn="whitegray" class="size160 m_l20">확인</button>
						</dd>
					</dl>
				</fieldset>
			</form>

			<div data-text="type1">
				<p>개인정보 보호를 위해 핸드폰번호, 이메일의 뒷자리를<br>****으로 표시합니다.</p><!-- 20170712 텍스트 변경 -->
			</div>

			<div class="btn_wrap">
				<a href="#" data-btn="navy">로그인</a>
			</div>
		</div>


	</div>
