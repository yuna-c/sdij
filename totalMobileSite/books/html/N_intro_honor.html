<script>
	$('*[data-tab="type1"] button').click(function(){
    	var tab = $(this).attr('id');
    	$(this).siblings().removeClass('on');
    	$(this).addClass('on');
    	$('*[class^="tab"]').hide();
    	$('.' + tab).show();
    	$('*[data-toggle="honor"]').removeClass('on');
    	$('*[data-box="toggle"] li:first-child *[data-toggle="honor"]').addClass('on');
    })

    $('*[data-toggle="honor"]').click(function(){
    	
    	if($(this).hasClass('on')==true){
    		$(this).removeClass('on');	
    	} else{
    		/*$(this).parents('ul').find('button').removeClass('on');*/
    		$(this).addClass('on');
    	}
    })
</script>
